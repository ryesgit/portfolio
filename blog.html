<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default Meta Tags (will be overridden by Helmet for specific pages) -->
    <title>Chug Blogs - Tech, Science, Life & Meta Thoughts</title>
    <meta name="description" content="Personal blog by Lee Ryan Soliman featuring thoughts on technology, science, life, and meta topics. Explore insights from a software engineer's perspective." />
    <meta name="keywords" content="blog, technology, science, life, meta, software engineering, programming, web development, Lee Ryan Soliman" />
    <meta name="author" content="Lee Ryan Soliman" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Chug Blogs - Tech, Science, Life & Meta Thoughts" />
    <meta property="og:description" content="Personal blog by Lee Ryan Soliman featuring thoughts on technology, science, life, and meta topics." />
    <meta property="og:url" content="https://blog.leeryan.dev" />
    <meta property="og:site_name" content="Chug Blogs" />
    <meta property="og:image" content="https://blog.leeryan.dev/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chug Blogs - Tech, Science, Life & Meta Thoughts" />
    <meta name="twitter:description" content="Personal blog by Lee Ryan Soliman featuring thoughts on technology, science, life, and meta topics." />
    <meta name="twitter:image" content="https://blog.leeryan.dev/og-image.jpg" />
    <meta name="twitter:creator" content="@leeryansoliman" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#dc2626" />
    <link rel="canonical" href="https://blog.leeryan.dev" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- SEO Script for Social Media Crawlers -->
    <script>
      // Check if accessing a blog post URL and update meta tags for crawlers
      (function() {
        const path = window.location.pathname;
        const userAgent = navigator.userAgent;
        const isCrawler = /bot|crawl|slurp|spider|facebook|twitter|linkedin|whatsapp/i.test(userAgent);
        
        if (path.startsWith('/post/') && isCrawler) {
          const slug = path.replace('/post/', '');
          
          // Update title
          document.title = `Blog Post: ${slug} - Chug Blogs`;
          
          // Update description meta tag
          const descMeta = document.querySelector('meta[name="description"]');
          if (descMeta) {
            descMeta.content = `Read this blog post about ${slug} on Chug Blogs by Lee Ryan Soliman.`;
          }
          
          // Update Open Graph meta tags
          const ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.content = `Blog Post: ${slug} - Chug Blogs`;
          
          const ogDesc = document.querySelector('meta[property="og:description"]');
          if (ogDesc) ogDesc.content = `Read this blog post about ${slug} on Chug Blogs by Lee Ryan Soliman.`;
          
          const ogUrl = document.querySelector('meta[property="og:url"]');
          if (ogUrl) ogUrl.content = `https://blog.leeryan.dev/post/${slug}`;
          
          const ogType = document.querySelector('meta[property="og:type"]');
          if (ogType) ogType.content = 'article';
          
          // Update Twitter meta tags
          const twitterTitle = document.querySelector('meta[name="twitter:title"]');
          if (twitterTitle) twitterTitle.content = `Blog Post: ${slug} - Chug Blogs`;
          
          const twitterDesc = document.querySelector('meta[name="twitter:description"]');
          if (twitterDesc) twitterDesc.content = `Read this blog post about ${slug} on Chug Blogs by Lee Ryan Soliman.`;
          
          // Update canonical URL
          const canonical = document.querySelector('link[rel="canonical"]');
          if (canonical) canonical.href = `https://blog.leeryan.dev/post/${slug}`;
        }
      })();
    </script>
    
    <script type="module" src="/src/blog-main.tsx"></script>
  </body>
</html>
